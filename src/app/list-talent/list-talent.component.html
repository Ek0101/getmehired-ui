  <h1>Talents: </h1>

  <form (ngSubmit)="searchText()">
      <div>
          <label>Search</label>
          <input ngModel="searchText" type="text">
        </div>
  </form>

  <table border="1">
      <thead>
        <th>
          Name
        </th>
        <th>
          Email
        </th>
        <th>
          Phone
        </th>
      </thead>

  <tr *ngFor="let talent of talents">

    
    <td>
      <a href="view/{{talent.id}}">
        {{ talent.name }}
      </a>
      </td>
      <td>
      ({{ talent.emailAddress }})
      </td>
      <td>
        {{ talent.phoneNumber }}  
      </td>
    </tr>
  
  </table>
